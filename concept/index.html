<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sighfy.dev</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="hero bg-base is-fullheight is-bold">
    <div id="particles-container" class="is-overlay"></div>
    <div class="hero-body">
      <div class="container has-text-centered">
          <img src="../images/sighfy.PNG" height="210px" width="190px" class="box-img">
          <h1 class="title is-1 font-weight-light animate__animated animate__fadeInUp">Sighfy</h1>
          <p class="subtitle is-3 animate__animated animate__fadeInUp animate__delay-1s">Discord bot and web developer</p>
          <p class="lead">
            <a target="_blank" href="https://github.com/Sighfy" style="animation-delay: 2s" class="button is-white is-outlined animate__animated animate__fadeInUp"><i class="fab fa-github"></i></a>
            <a target="_blank" href="mailto:contact@sighfy.dev" style="animation-delay: 2.15s" class="button is-white is-outlined animate__animated animate__fadeInUp"><i class="fas fa-envelope"></i></a>
          </p>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
  <script type="text/javascript">
    const options = {
      interactivity: {
        events: {
          onClick: {
            enable: true,
            mode: "push",
          },
          //onHover: {
          //  enable: true,
          //  mode: "repulse",
          //},
        },
        modes: {
          push: {
            quantity: 6,
          },
          repulse: {
            distance: 100,
          },
        },
      },
      particles: {
        links: {
          enable: true,
          opacity: 0.3,
          distance: 200,
        },
        move: {
          enable: true,
          speed: { min: 1, max: 1 },
        },
        opacity: {
          value: { min: 0.3, max: 0.7 },
        },
        size: {
          value: { min: 1, max: 3 },
        },
      },
    };

    // Load particles into the particles-container
    tsParticles.load("particles-container", options);
  </script>
  </body>
</html>
